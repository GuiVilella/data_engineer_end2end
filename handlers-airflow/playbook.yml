- hosts: localhost
  tasks:
  - name: Python, virtualenv and docker dependencies
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - python3
      - virtualenv
      - apt-transport-https
      - ca-certificates
      - curl
      - python3-setuptools
      state: latest
      update_cache: yes

  - name: Docker GPG apt Key
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      keyring: /etc/apt/trusted.gpg.d/ansible-ubuntu-ansible.gpg

  - name: Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable

  - name: Apt and Docker-ce
    apt:
      name: docker-ce
      update_cache: true

  - name: Docker module for python
    pip:
      name: docker

  - name: Docker module for python
    pip:
      name: docker-compose

  - name: Create necessary directories
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - ./dags
      - ./logs
      - ./plugins
      - ./config
      
  - name: Copy airflow-project dag contents to destination
    copy:
      src: ./airflow-project/dags/
      dest: ./dags

  - name: Copy everything except 'dags' from airflow-project to current directory
    synchronize:
      src: ./airflow-project/
      dest: ./
      delete: no
      rsync_opts:
        - "--exclude=dags/"
        
  - name: Create .env file
    copy:
      dest: ./.env
      content: |
        AIRFLOW_UID=50000

  - name: Run docker-compose up airflow-init
    command:
      cmd: docker-compose up airflow-init
